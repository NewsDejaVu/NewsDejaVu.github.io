title: Your awesome title
author:
  name: GitHub User
  email: your-email@domain.com

# The `>` after `description:` means to ignore line-breaks until next key.
# If you want to omit the line-break after the end of text, use `>-` instead.
description: >
  Write an awesome description for your new site here. You can edit this line
  in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.

# Build settings

theme: minima
  skin: solarized-light	

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Theme-specific settings

minima:
  # Minima date format.
  # Refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this.
  #
  date_format: "%b %-d, %Y"

  # Generate social links in footer.
  #
  social_links: "Share"
    - { platform: twitter,        user_url: "https://twitter.com" }
    - { platform: x,              user_url: "https://x.com" }
    - { platform: instagram,      user_url: "https://www.instagram.com" }
    - { platform: facebook,       user_url: "https://www.facebook.com" }
    - { platform: pinterest,      user_url: "https://www.pinterest.com" }
    - { platform: flickr,         user_url: "https://www.flickr.com/photos" }
    - { platform: linkedin,       user_url: "https://www.linkedin.com" }
   

# If you want to link only specific pages in your header, uncomment this and add the path to the pages in
# order as they should show up.
#
header_pages:
  - about.md

# Set to `true` to show excerpts on the homepage.
#
show_excerpts: false
